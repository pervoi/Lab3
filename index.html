<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="main-container">
        <div class="doubled">
            <div class="left-container">
                <div class="input-container border">
                    <input class="input-field" type="text" placeholder="Назва товару">
                    <button class="input-button" data-tooltip="Додати товар">Додати</button>
                </div>
            </div>
            <div class="right-container">
                <div class="right-label border">Залишилося</div>
                <div class="remained-container border">

                </div>
                <div class="right-label border">Куплено</div>
                <div class="sold-container ">

                </div>
            </div>
        </div>
    </div>

    <div class="badge">
        <div class="badge-title">Buy List</div>
        <div class="badge-created">Created by:</div>
        <div class="badge-name">Ivan Pervoi</div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
